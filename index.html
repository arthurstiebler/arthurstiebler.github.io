<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graus de cada tonalidade</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            border-radius: 15px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        select, .button-group button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .button-group button.active {
            background-color: #00796b;
            color: white;
            font-weight: bold;
        }

        .output {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .output p {
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .output p:hover {
            background-color: #e0f7fa;
        }

        .output .relativo {
            color: #00796b;
            font-weight: bold;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 14px;
        }

        .legend span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Legendas Responsivas */
        @media (max-width: 600px) {
            .output {
                flex-direction: column;
                gap: 10px;
            }
            .output p {
                width: 80%;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Graus de cada tonalidade</h1>

    <div>
        <label for="tonalidade">Escolha a tonalidade:</label>
        <select id="tonalidade" onchange="mostrarAcordes()">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
    </div>

    <div class="button-group">
        <button id="maiorButton" onclick="alternarModo('maior')" class="active">Maior</button>
        <button id="menorButton" onclick="alternarModo('menor')">Menor</button>
    </div>

    <div class="button-group">
        <button id="normalButton" onclick="alternarAlteracao('normal')" class="active">Normal</button>
        <button id="sustenidoButton" onclick="alternarAlteracao('sustenido')">Sustenido</button>
        <button id="bemolButton" onclick="alternarAlteracao('bemol')">Bemol</button>
    </div>

    <div id="outputTitle"></div>
    <div class="output" id="output"></div>

    <script>
        const acordes = {
            "maior": {
                "C": { acordes: ["C", "Dm", "Em", "F", "G", "Am", "Bdim"], relativa: "Am" },
                "Cs": { acordes: ["C#", "D#m", "Fm", "F#", "G#", "A#m", "Cdim"], relativa: "A#m" },
                "Db": { acordes: ["Db", "Ebm", "Fm", "Gb", "Ab", "Bbm", "Cdim"], relativa: "Bbm" },
                // Adicione as outras tonalidades aqui...
            },
            "menor": {
                "C": { acordes: ["Cm", "Ddim", "Eb", "Fm", "Gm", "Ab", "Bb"], relativa: "Eb" },
                "Cs": { acordes: ["C#m", "D#dim", "E", "F#m", "G#m", "A", "B"], relativa: "E" },
                "Db": { acordes: ["Dbm", "Edim", "Fb", "Gbm", "Abm", "Bbb", "Cb"], relativa: "Fb" },
                // Adicione as outras tonalidades aqui...
            }
        };

        let modoAtual = "maior";
        let alteracaoAtual = "normal";

        function mostrarAcordes() {
            const tonalidade = document.getElementById("tonalidade").value;
            const modoData = acordes[modoAtual];
            let tonalidadeKey = tonalidade;

            if (alteracaoAtual === "bemol") {
                tonalidadeKey += "b";
            } else if (alteracaoAtual === "sustenido") {
                tonalidadeKey += "s";
            }

            const acordeData = modoData[tonalidadeKey];
            const output = document.getElementById("output");
            const outputTitle = document.getElementById("outputTitle");

            outputTitle.innerHTML = `<strong>Acordes para a tonalidade de ${tonalidade} ${modoAtual}</strong>`;
            output.innerHTML = "";

            if (acordeData) {
                acordeData.acordes.forEach((acorde, index) => {
                    const acordeElement = document.createElement("p");
                    acordeElement.textContent = `${index + 1}: ${acorde}`;
                    if (acorde === acordeData.relativa) {
                        acordeElement.classList.add("relativo");
                    }
                    acordeElement.onclick = () => {
                        document.getElementById("tonalidade").value = acorde[0];
                        modoAtual = acorde.endsWith("m") ? "menor" : "maior";
                        alternarModo(modoAtual);
                        mostrarAcordes();
                    };
                    output.appendChild(acordeElement);
                });
            } else {
                output.innerHTML = "<p>Acordes não disponíveis para esta combinação.</p>";
            }
        }

        function alternarModo(modo) {
            modoAtual = modo;
            document.getElementById("maiorButton").classList.toggle("active", modo === "maior");
            document.getElementById("menorButton").classList.toggle("active", modo === "menor");
            mostrarAcordes();
        }

        function alternarAlteracao(alteracao) {
            alteracaoAtual = alteracao;
            document.getElementById("normalButton").classList.toggle("active", alteracao === "normal");
            document.getElementById("sustenidoButton").classList.toggle("active", alteracao === "sustenido");
            document.getElementById("bemolButton").classList.toggle("active", alteracao === "bemol");
            mostrarAcordes();
        }

        // Inicializa com os acordes da tonalidade selecionada
        mostrarAcordes();
    </script>

    <div class="legend">
        <span><div class="relativo" style="width:20px; height:20px; background-color:#e0f7fa; border-radius:50%; display:inline-block;"></div> Relativo</span>
        <span><div style="width:20px; height:20px; background-color:#f0f8ff; border-radius:50%; display:inline-block;"></div> Acordes Principais</span>
    </div>
</body>
</html>
