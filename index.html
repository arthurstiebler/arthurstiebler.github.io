<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graus de cada tonalidade</title>
    <style>
        /* Estilos Gerais */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            border-radius: 15px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        select, .switch {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            appearance: none;
            background-color: #fff;
            cursor: pointer;
        }

        .output {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .output p {
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .output p:hover {
            background-color: #e0f7fa;
        }

        .output .relativo {
            color: #00796b;
            font-weight: bold;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 14px;
        }

        .legend span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Legendas Responsivas */
        @media (max-width: 600px) {
            .output {
                flex-direction: column;
                gap: 10px;
            }
            .output p {
                width: 80%;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Graus de cada tonalidade</h1>

    <div>
        <label for="tonalidade">Escolha a tonalidade:</label>
        <select id="tonalidade" onchange="mostrarAcordes()">
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
        
        <div class="switch">
            <span>Menor</span>
            <input type="checkbox" id="modoSwitch" onchange="alternarModo()">
            <span>Maior</span>
        </div>

        <div class="switch">
            <span>Bemol</span>
            <input type="checkbox" id="alteracaoSwitch" onchange="alternarAlteracao()">
            <span>Sustenido</span>
        </div>
    </div>

    <div id="outputTitle"></div>
    <div class="output" id="output"></div>

    <script>
        const acordes = {
            "maior": {
                "C": { acordes: ["C", "Dm", "Em", "F", "G", "Am", "Bdim"], relativa: "Am" },
                "Cs": { acordes: ["C#", "D#m", "Fm", "F#", "G#", "A#m", "Cdim"], relativa: "A#m" },
                "Db": { acordes: ["Db", "Ebm", "Fm", "Gb", "Ab", "Bbm", "Cdim"], relativa: "Bbm" },
                "D": { acordes: ["D", "Em", "F#m", "G", "A", "Bm", "C#dim"], relativa: "Bm" },
                "Ds": { acordes: ["D#", "Fm", "Gm", "G#", "A#", "Cm", "Ddim"], relativa: "Cm" },
                "Eb": { acordes: ["Eb", "Fm", "Gm", "Ab", "Bb", "Cm", "Ddim"], relativa: "Cm" },
                "E": { acordes: ["E", "F#m", "G#m", "A", "B", "C#m", "D#dim"], relativa: "C#m" },
                "F": { acordes: ["F", "Gm", "Am", "Bb", "C", "Dm", "Edim"], relativa: "Dm" },
                "Fs": { acordes: ["F#", "G#m", "A#m", "B", "C#", "D#m", "Fdim"], relativa: "D#m" },
                "Gb": { acordes: ["Gb", "Abm", "Bbm", "Cb", "Db", "Ebm", "Fdim"], relativa: "Ebm" },
                "G": { acordes: ["G", "Am", "Bm", "C", "D", "Em", "F#dim"], relativa: "Em" },
                "Gs": { acordes: ["G#", "A#m", "Cm", "C#", "D#", "Fm", "Gdim"], relativa: "Fm" },
                "Ab": { acordes: ["Ab", "Bbm", "Cm", "Db", "Eb", "Fm", "Gdim"], relativa: "Fm" },
                "A": { acordes: ["A", "Bm", "C#m", "D", "E", "F#m", "G#dim"], relativa: "F#m" },
                "Bb": { acordes: ["Bb", "Cm", "Dm", "Eb", "F", "Gm", "Adim"], relativa: "Gm" },
                "B": { acordes: ["B", "C#m", "D#m", "E", "F#", "G#m", "A#dim"], relativa: "G#m" }
            },
            "menor": {
                "C": { acordes: ["Cm", "Ddim", "Eb", "Fm", "Gm", "Ab", "Bb"], relativa: "Eb" },
                "Cs": { acordes: ["C#m", "D#dim", "E", "F#m", "G#m", "A", "B"], relativa: "E" },
                "Db": { acordes: ["Dbm", "Edim", "Fb", "Gbm", "Abm", "Bbb", "Cb"], relativa: "Fb" },
                "D": { acordes: ["Dm", "Edim", "F", "Gm", "Am", "Bb", "C"], relativa: "F" },
                "Ds": { acordes: ["D#m", "Fdim", "F#", "G#m", "A#m", "B", "C#"], relativa: "F#" },
                "Eb": { acordes: ["Ebm", "Fdim", "Gb", "Abm", "Bbm", "Cb", "Db"], relativa: "Gb" },
                "E": { acordes: ["Em", "F#dim", "G", "Am", "Bm", "C", "D"], relativa: "G" },
                "F": { acordes: ["Fm", "Gdim", "Ab", "Bbm", "Cm", "Db", "Eb"], relativa: "Ab" },
                "Fs": { acordes: ["F#m", "G#dim", "A", "Bm", "C#m", "D", "E"], relativa: "A" },
                "Gb": { acordes: ["Gbm", "Abdim", "Bbb", "Cb", "Dbm", "E", "Fb"], relativa: "Cb" },
                "G": { acordes: ["Gm", "Adim", "Bb", "Cm", "Dm", "Eb", "F"], relativa: "Bb" },
                "Gs": { acordes: ["G#m", "A#dim", "B", "C#m", "D#m", "E", "F#"], relativa: "B" },
                "Ab": { acordes: ["Abm", "Bbdim", "Cb", "Dbm", "Ebm", "Fb", "Gb"], relativa: "Cb" },
                "A": { acordes: ["Am", "Bdim", "C", "Dm", "Em", "F", "G"], relativa: "C" },
                "Bb": { acordes: ["Bbm", "Cdim", "Db", "Ebm", "Fm", "Gb", "Ab"], relativa: "Db" },
                "B": { acordes: ["Bm", "C#dim", "D", "Em", "F#m", "G", "A"], relativa: "D" }
            }
        };

        let modoAtual = "maior";
        let alteracaoAtual = "normal";

        function mostrarAcordes() {
            const tonalidade = document.getElementById("tonalidade").value;
            const modoData = acordes[modoAtual];
            let tonalidadeKey = tonalidade;

            if (alteracaoAtual === "bemol") {
                tonalidadeKey += "b";
            } else if (alteracaoAtual === "sustenido") {
                tonalidadeKey += "s";
            }

            const acordeData = modoData[tonalidadeKey];
            const output = document.getElementById("output");
            const outputTitle = document.getElementById("outputTitle");

            outputTitle.innerHTML = `<strong>Acordes para a tonalidade de ${tonalidade} ${modoAtual}</strong>`;
            output.innerHTML = "";

            if (acordeData) {
                acordeData.acordes.forEach((acorde, index) => {
                    const acordeElement = document.createElement("p");
                    acordeElement.textContent = `${index + 1}: ${acorde}`;
                    if (acorde === acordeData.relativa) {
                        acordeElement.classList.add("relativo");
                    }
                    acordeElement.onclick = () => {
                        document.getElementById("tonalidade").value = acorde[0];
                        modoAtual = acorde.endsWith("m") ? "menor" : "maior";
                        mostrarAcordes();
                    };
                    output.appendChild(acordeElement);
                });
            } else {
                output.innerHTML = "<p>Acordes não disponíveis para esta combinação.</p>";
            }
        }

        function alternarModo() {
            modoAtual = document.getElementById("modoSwitch").checked ? "menor" : "maior";
            mostrarAcordes();
        }

        function alternarAlteracao() {
            alteracaoAtual = document.getElementById("alteracaoSwitch").checked ? "sustenido" : "bemol";
            mostrarAcordes();
        }

        document.getElementById("modoSwitch").addEventListener("change", alternarModo);
        document.getElementById("alteracaoSwitch").addEventListener("change", alternarAlteracao);
    </script>

    <div class="legend">
        <span><div class="relativo" style="width:20px; height:20px; background-color:#e0f7fa; border-radius:50%; display:inline-block;"></div> Relativo</span>
        <span><div style="width:20px; height:20px; background-color:#f0f8ff; border-radius:50%; display:inline-block;"></div> Acordes Principais</span>
    </div>
</body>
</html>
