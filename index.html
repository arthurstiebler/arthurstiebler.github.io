<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>AI Test v0.4</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
   </head>
   <body>
      <div>Teachable Machine Image Model</div>
      <button type="button" onclick="init()">Start</button>
      <button type="button" id="change-camera-button" onclick="changeCamera()">Change camera</button>
      <div id="webcam-container"></div>
      <div id="label-container"></div>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
      <script type="text/javascript">
         const URL = "https://teachablemachine.withgoogle.com/models/uF451AfLS/";
         let model, webcam, labelContainer, maxPredictions;
         let useFrontCamera = true;

         async function init() {
             const modelURL = URL + "model.json";
             const metadataURL = URL + "metadata.json";

             model = await tmImage.load(modelURL, metadataURL);
             maxPredictions = model.getTotalClasses();

             await setupWebcam();

             window.requestAnimationFrame(loop);
             labelContainer = document.getElementById("label-container");
             for (let i = 0; i < maxPredictions; i++) {
                 labelContainer.appendChild(document.createElement("div"));
             }
         }

         async function setupWebcam() {
             const flip = true;
             if (webcam) {
                 await webcam.stop();
                 document.getElementById("webcam-container").removeChild(webcam.canvas);
             }
             const facingMode = useFrontCamera ? "user" : "environment";
             webcam = new tmImage.Webcam(400, 400, flip, facingMode);
             await webcam.setup();
             await webcam.play();
             document.getElementById("webcam-container").appendChild(webcam.canvas);
         }

         async function loop() {
             webcam.update();
             await predict();
             window.requestAnimationFrame(loop);
         }

         async function predict() {
             const prediction = await model.predict(webcam.canvas);
             for (let i = 0; i < maxPredictions; i++) {
                 const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                 labelContainer.childNodes[i].innerHTML = classPrediction;
             }
         }

         async function changeCamera() {
             useFrontCamera = !useFrontCamera;
             await setupWebcam();
         }
      </script>
   </body>
</html>
